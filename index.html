<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        /* Estilos CSS para o cabeçalho */
        header {
            background-color: #333; /* Cor de fundo do cabeçalho */
            color: #fff; /* Cor do texto no cabeçalho */
            padding: 20px; /* Espaçamento interno do cabeçalho */
            text-align: center; /* Centralizar o conteúdo do cabeçalho */
        }
        /* Estilos CSS para a imagem no cabeçalho */
        header img {
            width: 200px; /* Largura da imagem */
            height: auto; /* Altura automática para manter a proporção */
            border-radius: 50%; /* Arredondamento da imagem */
        }
    </style>
</head>
<body>
    <header>
        <img src="caminho_para_sua_imagem.jpg" alt="Logo do site">
        <h1>Meu Site</h1>
    </header>
    <!-- Restante do conteúdo do site aqui -->
</body>
</html>
